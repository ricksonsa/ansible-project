---
- hosts: all

  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: 'Install dependencies'
      apt:
        name: ['php5', 'apache2', 'libapache2-mod-php5', 'php5-gd', 'libssh2-php', 'php5-mcrypt', 'mysql-server-5.6', 'python-mysqldb', 'php5-mysql']
        state: latest
      become: yes

    - name: 'Setup Database'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present

    - name: 'Creating database user'
      mysql_user:
        name: rick
        login_user: root
        password: 201102
        priv: 'wordpress_db.*:ALL'
        state: present

    - name: 'Downloading wordpress 4.9.5 package'
      get_url:
        url: 'https://wordpress.org/wordpress-4.9.5.tar.gz'
        dest: '/tmp/wordpress.tar.gz'

    - name: 'Unarchive wordpress package'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: '/var/www/'
        remote_src: yes
      become: yes

    - name: 'Copy wordpress config file'
      copy:
        src: '/var/www/wordpress/wp-config-sample.php'
        dest: '/var/www/wordpress/wp-config.php'
        remote_src: yes
      become: yes

    - name: 'Replace database configs'
      replace:
        path: '/var/www/wordpress/wp-config.php'
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: 'wordpress_db' }
        - { regex: 'username_here', value: 'rick' }
        - { regex: 'password_here', value: '201102' }
      become: yes

    - name: 'Update apache config for wordpress'
      copy:
        src: 'files/000-default.conf'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache
